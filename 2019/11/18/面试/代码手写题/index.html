<!DOCTYPE html><html lang="cn"><head><meta name="generator" content="Hexo 3.9.0"><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> 代码手写题 · 快乐的图小灵</title><meta name="description" content="代码手写题 - turing5467"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favi.ico"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="https://turing5467.github.io/atom.xml" title="快乐的图小灵"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/logo.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">图小灵的博客</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">归档</a></li><li class="nav-list-item"><a href="https://github.com/turing5467" target="_blank" class="nav-list-link">GITHUB</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">代码手写题</h1><div class="post-info">Nov 18, 2019</div><div class="post-content"><h3 id="new"><a href="#new" class="headerlink" title="new"></a>new</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">New</span>(<span class="params"></span>) </span>&#123; </span><br><span class="line">    <span class="comment">// 1、获得构造函数，同时删除 arguments 中第一个参数</span></span><br><span class="line">    <span class="keyword">var</span> Con = [].shift.call(<span class="built_in">arguments</span>);</span><br><span class="line">    <span class="comment">// 2、创建一个空的对象并链接到原型，obj 可以访问构造函数原型中的属性</span></span><br><span class="line">    <span class="keyword">var</span> obj = <span class="built_in">Object</span>.create(Con.prototype);</span><br><span class="line">    <span class="comment">// 3、绑定 this 实现继承，obj 可以访问到构造函数中的属性</span></span><br><span class="line">    <span class="keyword">var</span> ret = Con.apply(obj,auguments);  </span><br><span class="line">    <span class="comment">// 4、优先返回构造函数返回的对象</span></span><br><span class="line">    <span class="keyword">return</span> ret <span class="keyword">instanceof</span> <span class="built_in">Object</span> ? ret : obj;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h3 id="call"><a href="#call" class="headerlink" title="call"></a>call</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">Function</span>.prototype.myCall = <span class="function"><span class="keyword">function</span> (<span class="params">context, ...arr</span>) </span>&#123;</span><br><span class="line">    <span class="comment">//1.判定上下文对象</span></span><br><span class="line">    <span class="keyword">if</span> (context === <span class="literal">null</span> || context === <span class="literal">undefined</span>) &#123;</span><br><span class="line">        context = <span class="built_in">window</span>;</span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">        context = <span class="built_in">Object</span>(context) ;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">const</span> specialPrototype = <span class="built_in">Symbol</span>(<span class="string">'特殊属性Symbol'</span>); <span class="comment">// 用于临时储存函数(避免跟上下文对象的原属性冲突) (如果考虑兼容，可以使用特殊id)</span></span><br><span class="line">    context[specialPrototype] = <span class="keyword">this</span>; <span class="comment">// 将要调用の函数(this)绑定到context的特殊属性上</span></span><br><span class="line">    <span class="keyword">let</span> result = context[specialPrototype](...arr); <span class="comment">// 执行函数并传递参数</span></span><br><span class="line">    <span class="comment">//注：此时函数的调用者就已经是context了,bingo!</span></span><br><span class="line">    <span class="keyword">delete</span> context[specialPrototype]; <span class="comment">// 删除上下文对象的属性</span></span><br><span class="line">    <span class="keyword">return</span> result; <span class="comment">// 返回函数执行结果</span></span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

<h3 id="apply"><a href="#apply" class="headerlink" title="apply"></a>apply</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//伪数组判断</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">isArrayLike</span>(<span class="params">o</span>) </span>&#123;    </span><br><span class="line">    <span class="keyword">if</span> (o &amp;&amp; <span class="comment">// o不是null、undefined等        </span></span><br><span class="line">        	<span class="keyword">typeof</span> o === <span class="string">'object'</span> &amp;&amp; <span class="comment">// o是对象        </span></span><br><span class="line">        	<span class="built_in">isFinite</span>(o.length) &amp;&amp; <span class="comment">// o.length是有限数值        </span></span><br><span class="line">        	o.length &gt;= <span class="number">0</span> &amp;&amp; <span class="comment">// o.length为非负值        </span></span><br><span class="line">        	o.length === <span class="built_in">Math</span>.floor(o.length) &amp;&amp; <span class="comment">// o.length是整数        </span></span><br><span class="line">        	o.length &lt; <span class="number">4294967296</span> <span class="comment">// o.length &lt; 2^32       </span></span><br><span class="line">       )     </span><br><span class="line">        <span class="keyword">return</span> <span class="literal">true</span>    </span><br><span class="line">    <span class="keyword">else</span>        </span><br><span class="line">        <span class="keyword">return</span> <span class="literal">false</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="built_in">Function</span>.prototype.myApply = <span class="function"><span class="keyword">function</span> (<span class="params">context</span>) </span>&#123;    </span><br><span class="line">    <span class="comment">//1.判定上下文对象</span></span><br><span class="line">    <span class="keyword">if</span> (context === <span class="literal">null</span> || context === <span class="literal">undefined</span>) &#123;        </span><br><span class="line">        context = <span class="built_in">window</span>     </span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;        </span><br><span class="line">        context = <span class="built_in">Object</span>(context)</span><br><span class="line">    &#125;    </span><br><span class="line">    <span class="keyword">const</span> specialPrototype = <span class="built_in">Symbol</span>(<span class="string">'特殊属性Symbol'</span>)</span><br><span class="line">    context[specialPrototype] = <span class="keyword">this</span>;</span><br><span class="line">    <span class="keyword">let</span> args = <span class="built_in">arguments</span>[<span class="number">1</span>]; <span class="comment">// 获取参数数组    </span></span><br><span class="line">    <span class="keyword">let</span> result    <span class="comment">// 处理传进来的第二个参数    </span></span><br><span class="line">    <span class="keyword">if</span> (args) &#123;        <span class="comment">// 是否传递第二个参数        </span></span><br><span class="line">        <span class="keyword">if</span> (!<span class="built_in">Array</span>.isArray(args) &amp;&amp; !isArrayLike(args)) &#123;            </span><br><span class="line">            <span class="keyword">throw</span> <span class="keyword">new</span> <span class="built_in">TypeError</span>(<span class="string">'myApply 第二个参数不为数组并且不为类数组对象抛出错误'</span>);        	 &#125; <span class="keyword">else</span> &#123;            </span><br><span class="line">                args = <span class="built_in">Array</span>.prototype.slice.call(args) <span class="comment">// 伪数组转数组</span></span><br><span class="line">                result = context[specialPrototype](...args); <span class="comment">// 执行函数并传递参数</span></span><br><span class="line">        &#125;    </span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;       </span><br><span class="line">        result = context[specialPrototype](); <span class="comment">// 执行函数    </span></span><br><span class="line">    &#125;    </span><br><span class="line">    <span class="keyword">delete</span> context[specialPrototype]; <span class="comment">// 删除上下文对象的属性    </span></span><br><span class="line">    <span class="keyword">return</span> result; <span class="comment">// 返回函数执行结果</span></span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

<h3 id="bind"><a href="#bind" class="headerlink" title="bind"></a>bind</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">Function</span>.prototype.myBind = <span class="function"><span class="keyword">function</span> (<span class="params">objThis, ...params</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">const</span> thisFn = <span class="keyword">this</span>; <span class="comment">// 存储源函数以及上方的params</span></span><br><span class="line">    <span class="comment">// 对返回的函数 secondParams 二次传参</span></span><br><span class="line">    <span class="keyword">let</span> fToBind = <span class="function"><span class="keyword">function</span> (<span class="params">...secondParams</span>) </span>&#123;</span><br><span class="line">        <span class="built_in">console</span>.log(<span class="string">'secondParams'</span>,secondParams,...secondParams)</span><br><span class="line">        <span class="keyword">const</span> isNew = <span class="keyword">this</span> <span class="keyword">instanceof</span> fToBind <span class="comment">// this是否是fToBind的实例 也就是返回的fToBind是否通过new调用</span></span><br><span class="line">        <span class="keyword">const</span> context = isNew ? <span class="keyword">this</span> : <span class="built_in">Object</span>(objThis) <span class="comment">// new调用就绑定到this上,否则就绑定到传入的objThis上</span></span><br><span class="line">        <span class="keyword">return</span> thisFn.call(context, ...params, ...secondParams); <span class="comment">// 用call调用源函数绑定this的指向并传递参数,返回执行结果</span></span><br><span class="line">    &#125;;</span><br><span class="line">    fToBind.prototype = <span class="built_in">Object</span>.create(thisFn.prototype); <span class="comment">// 复制源函数的prototype给fToBind</span></span><br><span class="line">    <span class="keyword">return</span> fToBind; <span class="comment">// 返回拷贝的函数</span></span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
